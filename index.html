<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="body_main">
        <img src="accets/wallpaper.jpg" alt="">
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter a city">
            <button type="submit">Submit</button>
        </form>
        <div class="card">
            <h1 class="cityDisplay">City Name</h1>
            <p class="tempDisplay">90°</p>
            <p class="humidityDisplay">Humidity : 70%</p>
            <p class="desDisplay">clear sky</p>
            <p class="weatherEmoji">☀️</p>
            <p class="errorDisplay">Enter a city for data</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
